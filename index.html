<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full Page Glowing Bulb</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%;
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .bulb-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      padding-bottom: 80px; /* space for button */
    }

    .bulb {
      position: relative;
      width: 50vmin; /* responsive size based on viewport */
      height: 75vmin;
      background: #ddd;
      border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
      box-shadow: inset -10px -20px 30px #fff, inset 10px 20px 40px #ccc;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }

    /* Filament */
    .filament {
      position: absolute;
      top: 30%;
      left: 50%;
      width: 10%;
      height: 25%;
      background: #b8860b;
      border-radius: 4px;
      transform: translateX(-50%);
      box-shadow: 0 0 0 rgba(184, 134, 11, 0);
      transition: box-shadow 0.3s ease;
    }

    /* Bulb base */
    .base {
      width: 20vmin;
      height: 15vmin;
      background: #444;
      border-radius: 15% / 50%;
      box-shadow: inset 0 0 15px #222;
      margin-top: -15vmin;
      z-index: 1;
      user-select: none;
    }

    /* Glow effect */
    .glowing {
      background: #fffacd;
      box-shadow:
        0 0 50px 20px #fffacd,
        inset 0 0 30px 15px #fffacd;
    }

    .glowing .filament {
      box-shadow: 0 0 30px 15px #ffeb3b;
      background: #ffeb3b;
    }

    .button {
      position: fixed;
      bottom: 30px;
      font-size: 24px;
      padding: 15px 40px;
      background-color: #444;
      color: #fffacd;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
      z-index: 10;
      left: 50%;
      transform: translateX(-50%);
    }

    .button:hover {
      background-color: #666;
    }

    @media (max-aspect-ratio: 4/5) {
      /* For very tall viewports, limit bulb height */
      .bulb {
        height: 70vmin;
      }
      .base {
        margin-top: -14vmin;
      }
    }
  </style>
</head>
<body>

  <div class="bulb-container">
    <div class="bulb" id="bulb">
      <div class="filament"></div>
    </div>
  </div>
  <div class="base"></div>

  <button class="button" id="toggleBtn">Turn On</button>

  <script>
    const bulb = document.getElementById('bulb');
    const button = document.getElementById('toggleBtn');
    let isOn = false;

    button.addEventListener('click', () => {
      isOn = !isOn;
      if (isOn) {
        bulb.classList.add('glowing');
        button.textContent = 'Turn Off';
      } else {
        bulb.classList.remove('glowing');
        button.textContent = 'Turn On';
      }
    });
  </script>

</body>
</html>
